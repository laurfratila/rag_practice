version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: rag-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ragdb}
      POSTGRES_USER: ${POSTGRES_USER:-raguser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ragpass}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/00_init_db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-raguser} -d ${POSTGRES_DB:-ragdb}"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    container_name: rag-api
    env_file: .env
    environment:
      DB_HOST: db
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload


  data_seed:
    image: python:3.11-slim
    container_name: rag-seed
    working_dir: /data-gen
    environment:
      DATABASE_URL: postgresql+psycopg://raguser:ragpass@db:5432/ragdb
      OUT_DIR: /data-gen/out
    volumes:
      - ./data-gen:/data-gen
    depends_on:
      db:
        condition: service_healthy
    command: >
      bash -lc "
      pip install --no-cache-dir pandas numpy faker sqlalchemy psycopg[binary] &&
      python synthetic_insurance_ro.py --policies 20000 --seed 42 --out ./out &&
      python load_to_pg.py
      "


volumes:
  db-data:
